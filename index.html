<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Doctor Who Quiz</title>
</head>
<body>
    <header>
            <div class ='row'> 
                <div class = 'column'>
                    <h1 class = 'grey-box'>Doctor Who Quiz</h1>
                    <div class = 'question-and-score'></div>
                </div>
            </div>
    </header>
    
    <main role='main' aria-live='assertive'>
        <fieldset>
            <div class = 'row'>
                <div class = 'column'>
                    <legend class='grey-box'>Doctor Who Quiz</legend>
                    <p class = 'grey-box'>This is a quiz about the TV show Doctor Who.</p>
                </div>
            </div>
            <div class = 'row'>
                <div class = 'column'>
                    <button type = 'button' id = 'start-quiz' class = 'grey-box'>Start</button>
                </div>
            </div>
        </fieldset>
    </main>
    
    <script src = 'https://code.jquery.com/jquery-3.2.1.min.js'></script>
    <script type='text/javascript' src = 'index.js'></script>
    <script type="text/javascript" src="store.js"></script>
</body>
</html>
